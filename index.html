<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style/stylesheets/lib/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheets/lib/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheets/lib/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheets/main.css" />
</head>
<body>

    <section class="buttons">
        <ul class="row">
            <li class="col-md-3 d-flex justify-content-center">
                <button id="addclass">addClass</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button id="removeclass" class="removeclass">removeClass</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button id="toggleclass">toggleClass</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button id="getattr" type="submit">getAttr</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button id="setattr">setAttr</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button id="alert">alertOnClick</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>triggerAlert</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>cloneThis</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>closestElement</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>eachBtnText</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>findMe</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>fadeInText</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>fadeOutText</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>hideText</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>showText</button>
            </li>
            <li class="col-md-3 d-flex justify-content-center">
                <button>dataAboutMe</button>
            </li>
        </ul>
    </section>

<!--Scripts-->
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
